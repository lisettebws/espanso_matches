matches:
- trigger: ?cron
  replace: cd files/crons/koha
- trigger: ?scron
  replace: cd files/crons/servers
- trigger: ?vid
  replace: vi crons-daily.$|$
- trigger: ?vik
  replace: vi koha-$|$
- trigger: ?tqs
  replace: systemctl restart innreach_task_queue.service
- trigger: ?jtq
  replace: sudo journalctl -u innreach_task_queue.service -f
- trigger: drax
  replace: ssh drax
- trigger: ?plug  
  replace: cd /var/lib/koha/*/plugins/
- trigger: ?kshe
  replace: sudo koha-shell $|$
- trigger: ?echo
  replace: "watch -n 5 echo \"SELECT COUNT(*) FROM koha_plugin_com_theke_innreach_task_queue WHERE status='queued' OR status='retry'\" | koha-mysql $|$ "
#tied to keyboard keys
- trigger: -sElT
  replace: SELECT 
- trigger: ;lJm!
  replace: LE
- trigger: +KmsQ
  replace: koha my-sql 
- trigger: +bWs
  replace: staff-$|$.bywatersolutions.com
- trigger: ?logs
  replace: /var/log/koha/*/
