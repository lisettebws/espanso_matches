- trigger: ?gcsd
  replace: PERL5LIB=/usr/share/koha/lib:. perl Koha/Plugin/Com/Theke/INNReach/scripts/get_central_servers_data.pl
- trigger: ?cont
  replace: PERL5LIB=/usr/share/koha/lib:. perl Koha/Plugin/Com/Theke/INNReach/scripts/contribute_data.pl --central_server $|$ 
- trigger: ?syan
  replace: PERL5LIB=/usr/share/koha/lib:. perl Koha/Plugin/Com/Theke/INNReach/scripts/sync_agencies.pl
- trigger: ?dcob
